name: CI

on: [ push, pull_request ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 12
          cache: 'npm'
        run: npm ci

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@1.1.0

      - name: Lint
        run: ./ci/lint.sh
